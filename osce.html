<head>

    <link rel="stylesheet" href="styles.css">
    <title>Photo Album</title>
</head>
<body>
    <div class="photo-album">
        <a class="prev" onclick="moveSlide(-1)">&#10094;</a>

        <img class="slide" src="slide2.jpeg">
        <img class="slide" src="slide3.jpeg">
        <img class="slide" src="slide4.jpeg">
        <img class="slide" src="slide5.jpeg">
        <img class="slide" src="slide6.jpeg">
        <img class="slide" src="slide7.jpeg">
        <img class="slide" src="slide8.jpeg">
        <img class="slide" src="slide9.jpeg">
        <img class="slide" src="slide10.jpeg">
        <img class="slide" src="slide11.jpeg">
        <img class="slide" src="slide12.jpeg">
    </div>
    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
